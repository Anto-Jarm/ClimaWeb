<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App del Clima | Proyecto JavaScript</title>
   
    <!-- Incluimos Tailwind CSS para un diseño rápido y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
   
    <!-- Incluimos la librería de íconos Lucide para una mejor estética -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Estilo para la fuente principal y un fondo degradado */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to top, #8991ea, #eac387);
        }
        /* Estilos para el estado de carga (spinner) */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl shadow-2xl p-6 md:p-8">
       
        <h1 class="text-3xl font-bold text-center text-white mb-6">App del Clima</h1>

        <!-- Formulario de Búsqueda -->
        <div class="flex items-center bg-white rounded-full shadow-md mb-6">
            <input type="text" id="cityInput" placeholder="Busca una ciudad..." class="w-full bg-transparent text-gray-700 py-3 px-5 rounded-full focus:outline-none">
            <button id="searchButton" class="bg-orange-500 hover:bg-blue-600 text-white p-3 rounded-full transition-colors duration-300 mr-1">
                <svg id="searchIcon" class="w-6 h-6" data-lucide="search"></svg>
            </button>
        </div>

        <!-- Contenedor para mostrar los resultados del clima -->
        <div id="weatherResult" class="text-center text-white hidden">
            <h2 id="cityName" class="text-4xl font-bold"></h2>
            <div class="flex items-center justify-center my-4">
                <img id="weatherIcon" src="" alt="Ícono del Clima" class="w-24 h-24">
            </div>
            <p id="temperature" class="text-6xl font-light"></p>
            <p id="description" class="text-xl capitalize mt-2"></p>
        </div>

        <!-- Mensaje de bienvenida inicial -->
        <div id="welcomeMessage" class="text-center text-white p-4">
            <p class="text-lg">Ingresa el nombre de una ciudad para ver el clima.</p>
        </div>

        <!-- Indicador de Carga (Spinner) -->
        <div id="loader" class="text-center hidden mt-8">
            <div class="loader mx-auto"></div>
            <p class="text-white mt-2">Buscando...</p>
        </div>

        <!-- Contenedor para mostrar mensajes de error -->
        <div id="errorMessage" class="text-center bg-red-500 bg-opacity-70 text-white p-4 rounded-lg hidden">
        </div>

    </div>

    <script>
        // --- CONFIGURACIÓN ---
        // ¡IMPORTANTE! Los estudiantes deben obtener su propia API Key gratuita.
        // 1. Ir a https://openweathermap.org/
        // 2. Crear una cuenta gratuita.
        // 3. Ir a la sección "API keys" y copiar la clave.
        const apiKey = '4dfaa790a6b26a32de018da9700bb1ab'; // <--- PEGA TU API KEY AQUÍ

        // --- ELEMENTOS DEL DOM ---
        // Obtenemos referencias a los elementos HTML que vamos a manipular.
        const cityInput = document.getElementById('cityInput');
        const searchButton = document.getElementById('searchButton');
        const weatherResult = document.getElementById('weatherResult');
        const cityName = document.getElementById('cityName');
        const weatherIcon = document.getElementById('weatherIcon');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const errorMessage = document.getElementById('errorMessage');
        const loader = document.getElementById('loader');
        const welcomeMessage = document.getElementById('welcomeMessage');
       
        // Inicializamos Lucide Icons
        lucide.createIcons();

        // --- EVENT LISTENERS ---
        // Agregamos un evento al botón de búsqueda para que llame a la función getWeather cuando se haga clic.
        searchButton.addEventListener('click', getWeather);
       
        // Agregamos un evento al input para que también se pueda buscar presionando la tecla "Enter".
        cityInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                getWeather();
            }
        });

        // --- FUNCIÓN PRINCIPAL PARA OBTENER EL CLIMA ---
        async function getWeather() {
            const city = cityInput.value.trim();

            // Validación: si el campo está vacío, mostramos un error.
            if (!city) {
                showError('Por favor, ingresa el nombre de una ciudad.');
                return;
            }
           
            // Preparamos la URL de la API con la ciudad y la API Key.
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=es`;
           
            // Mostramos el spinner de carga y ocultamos otros elementos.
            showLoading();

            try {
                // Hacemos la llamada a la API usando fetch. 'await' pausa la ejecución hasta que la promesa se resuelva.
                const response = await fetch(apiUrl);
               
                // Si la respuesta no es exitosa (ej. error 404 Ciudad no encontrada), lanzamos un error.
                if (!response.ok) {
                    throw new Error('Ciudad no encontrada. Verifica el nombre e inténtalo de nuevo.');
                }
               
                // Convertimos la respuesta a formato JSON.
                const data = await response.json();
               
                // Si todo sale bien, mostramos los datos del clima.
                displayWeather(data);

            } catch (error) {
                // Si ocurre cualquier error en el bloque 'try', lo capturamos aquí.
                showError(error.message);
            }
        }

        // --- FUNCIONES AUXILIARES ---

        // Función para mostrar los datos del clima en la interfaz.
        function displayWeather(data) {
            // Ocultamos el loader, el mensaje de bienvenida y los errores.
            loader.classList.add('hidden');
            welcomeMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
           
            // Actualizamos el contenido de los elementos HTML con los datos de la API.
            cityName.textContent = data.name;
            temperature.textContent = `${Math.round(data.main.temp)}°C`;
            description.textContent = data.weather[0].description;
           
            // Construimos la URL del ícono del clima.
            weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            weatherIcon.alt = data.weather[0].description;
           
            // Mostramos el contenedor de resultados.
            weatherResult.classList.remove('hidden');
        }

        // Función para mostrar un mensaje de error.
        function showError(message) {
            loader.classList.add('hidden');
            weatherResult.classList.add('hidden');
            welcomeMessage.classList.add('hidden');
           
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Función para mostrar el indicador de carga.
        function showLoading() {
            errorMessage.classList.add('hidden');
            weatherResult.classList.add('hidden');
            welcomeMessage.classList.add('hidden');
            loader.classList.remove('hidden');
        }
